<div class="login-page">
  <div class="form">
    <form #data="ngForm" class="login-form">
      <input type="email" placeholder="email" id="email" [(ngModel)]="data.email" name="email" required/>
      <input type="password" placeholder="password" id="password" [(ngModel)]="data.password" name="password" required/>
      <input type="submit" value="log in" (click)="submitForm(data)"/>
      <p class="message">Not registered? <a href="/register">Create an account</a></p>
    </form>
  </div>
</div>
