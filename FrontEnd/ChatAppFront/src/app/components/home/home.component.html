
<head>
	<title>Chat</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.css">
</head>

		<ul class="head-section">
			<li><a routerLink="/home">Home</a></li>
				<li><a routerLink="/chat">Chat</a></li>
				<li><div class="search-section">
					<form #data="ngForm" class="search-form">
						<input type="text" placeholder="username" [(ngModel)]="data.username" name="username" required/>
						<input type="text" placeholder="first name" [(ngModel)]="data.name" name="name" required/>
						<input type="text" placeholder="last name" [(ngModel)]="data.surname" name="surname" required/>
						<input type="submit" value="Search" (click)="searchUser(data)">
					</form>
				</div></li>
				<li id="logout"><a routerLink="/" (click)="logout()">Log out</a></li>
		</ul>
		
			<div class = "friend-request-section">
				<table>
					<tr>
						<th id="request-label">Friend requests:</th>
						<th></th>
						<th></th>
					</tr>
					<tr *ngFor="let request of ws.myReceivedRequests">
						<td>{{request}}</td>
						<form class="request">	
							<td><input type="submit" value="Accept" (click)="acceptRequest(request)"></td>
							<td><input type="submit" value="Decline" (click)="declineRequest(request)"></td>
						</form>						
					</tr>
				</table>
		
			</div>
			<div class = "friends-section">
				<table>
					<tr>
						<th id="friendlist-label">Friends:</th>
						<th></th>
						<th></th>
					</tr>
					<tr *ngFor="let friend of ws.myFriends">
						<td>{{friend}}</td>
						<form class="request">
							<td><input type="submit" value="Delete" (click)="deleteFriend(friend)"></td>
						</form>
					</tr>
				</table>
			</div>
