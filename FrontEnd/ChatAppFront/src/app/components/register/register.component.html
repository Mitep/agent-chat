<div class="login-page">
  <div class="form">
    <form #data="ngForm" class="login-form">
      <input type="text" placeholder="username" [(ngModel)]="data.username" name="username" required/>
      <input type="email" placeholder="email address" [(ngModel)]="data.email" name="email" required/>
      <input type="password" placeholder="password" [(ngModel)]="data.password" name="password" required/>
      <input type="submit" value="sign up" (click)="submitForm(data)">
      <p class="message">Already registered? <a href="">Sign In</a></p>
    </form>
  </div>
</div>
